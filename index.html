<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Profile Section -->
        <div class="profile">
          <img src="images/image-jeremy.png" alt="Profile Image" class="profile-img">
          <div class="info">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        
        <div class="time-options">
          <button class="time-option" data-time="daily">Daily</button>
          <button class="time-option" data-time="weekly">Weekly</button>
          <button class="time-option" data-time="monthly">Monthly</button>
        </div>
    
        <!-- Activity Cards Section -->
        <div class="activity-cards">
          <!-- Dynamic content will be inserted here -->
          card
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>

  </body>
  </html>
